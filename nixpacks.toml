[variables]
NIXPACKS_PHP_VERSION = "8.3"

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction", "npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache",
  "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"